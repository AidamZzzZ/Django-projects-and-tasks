{% extends 'layouts/base.html' %}

{% block content %}

<h1>Tasks</h1>

{% for task in tasks %}

<div>
    <h1>{% if task.done == False %} ⏰ {% else %} ✔ {% endif %}{{task.title}}</h1>

    <p>{{task.descripcion}}</p>
    <p>Projecto: {{task.project}}</p>
    <button>
        Delete
    </button>
    <button>
        Done ✔
    </button>
</div>

{% endfor %}

{% endblock %}
